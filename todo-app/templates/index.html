<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêç Python Todo App</h1>
            <p>Built with Flask, SQLite, and modern web technologies</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <form id="todoForm" class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?" 
                        maxlength="200"
                        required
                    >
                    <button type="submit" id="addBtn">
                        <span>Add Task</span>
                    </button>
                </div>
            </form>

            <!-- Filter Controls -->
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Todo List -->
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </ul>
                
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No todos yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <span id="totalCount">0 tasks total</span>
                <span id="activeCount">0 active</span>
                <span id="completedCount">0 completed</span>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è using Flask & SQLite</p>
            <p class="demo-note">Demo created by MultiAgent Swarm VS Code Extension</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
